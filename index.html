<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-Container">
        <div class="main-box">
            <form action="#">
            <div class="box-group">
                <label for="name">First Name</label><br>
                <input type="text" id="name" placeholder="Enter Your Name" required>
                <small>Error</small>
            </div>
            <div class="box-group">
                <label for="L-name">Last Name</label><br>
                <input type="text" id="L-name" placeholder="Enter Your Last Name" required>
                <small>Error</small>
            </div>

            <div class="box-group">
                <label for="Email">Email</label><br>
                <input type="email" id="Email" placeholder="Enter Your Email Id" required>
                <small>Error</small>
            </div>

            <div class="box-group">
                <label for="password">Password</label><br>
                <input type="password" id="password" placeholder="Enter Your Password" required>
                <small>Error</small>
            </div>

            <div class="box-group">
                <label for="Con-password">Confirm Password</label><br>
                <input type="password" id="Con-password" placeholder="Enter Confirm password " required>
                <small>Error</small>
            </div>
            <div class="box-group">
                <label for="Gender">Gender</label><br>
                <input type="radio" id="Gender" value="male" name="gender" required><label for="male">male</label>
                <input type="radio" id="Gender" value="Female" name="gender" required><label for="female">Female</label>

            </div>
            
               <div class="btn-box">
                <button type="submit">Register</button>
               </div>   
           
        </form>
        </div>
    </div> 
 
</body>
</html>
